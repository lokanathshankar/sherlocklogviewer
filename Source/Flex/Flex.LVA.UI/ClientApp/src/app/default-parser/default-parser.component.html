  <p-table [value]="defaultParserList" class="align-items-center justify-content-center m-1 border-round expand"  responsiveLayout="scroll" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Parser Name</th>
        <th>Preview</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr >
        <td>
          {{item.title}}
        </td>
        <td>
          {{item.preview}}
        </td>
        <td>
          <p-button label="Load Parser" (click)="OnParserClick(item)"></p-button>

        </td>
      </tr>
    </ng-template>
  </p-table>
