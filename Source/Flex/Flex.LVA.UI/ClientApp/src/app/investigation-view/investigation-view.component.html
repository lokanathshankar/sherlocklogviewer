<div class="flex flex-column gap-1">
  <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
  <p-confirmPopup></p-confirmPopup>
  <div class="flex flex-row gap-2">
    <p-button icon="pi pi-plus" styleClass="p-button-rounded p-button-success" (click)="menu.toggle($event)"></p-button>
    <p-button icon="pi pi-print" styleClass="p-button-rounded p-button-help" (click)="onPrintNotes()"></p-button>
    <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-warning" (click)="onDeleteAll($event)"></p-button>
    <p-button icon="pi pi-question" styleClass="p-button-rounded p-button-secondary" (click)="onShowHelp()"></p-button>
  </div>
  <p-timeline [value]="notes" styleClass="customized-timeline" align="alternate">
    <ng-template pTemplate="content" let-note>
      <div class="card">
        <div class="flex flex-column gap-1">
          <h5>{{ note.dateTime }}</h5>
          <h3>{{ note.shortHandString }}</h3>
        </div>
        <div class="card flex-row gap-1">
          <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text" (click)="onEditNote(note)"></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text" (click)="onRemoveNote(note)"></p-button>
        </div>
      </div>
    </ng-template>
  </p-timeline>
</div>
