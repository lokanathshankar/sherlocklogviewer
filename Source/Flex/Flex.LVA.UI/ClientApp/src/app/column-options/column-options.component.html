<p-table [value]="columnSelections" class="align-items-center justify-content-center m-1 border-round expand">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Shown</th>
      <th>Pinned</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-columnSelection>
    <tr>
      <td>{{ columnSelection.value }}</td>
      <td>
        <p-checkbox [(ngModel)]="columnSelection.visible" [binary]="true" inputId="binary" (ngModelChange)="onVisibilityChanged($event)"></p-checkbox>
      </td>
      <td>
        <p-checkbox [(ngModel)]="columnSelection.pinned" [binary]="true" inputId="binary" (ngModelChange)="onPinChanged($event)"></p-checkbox>
      </td>
    </tr>
  </ng-template>
</p-table>
