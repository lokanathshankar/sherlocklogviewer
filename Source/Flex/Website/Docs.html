    .navbar {
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";

      line-height: 1.5;

    .sidebar li .submenu {
      list-style: none;
      margin: 0;
      padding: 0;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .sidebar .nav-link {
      font-weight: 500;
      color: var(--bs-dark);
    }

      .sidebar .nav-link:hover {
        color: var(--bs-primary);
      }
  </style>


  <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", function () {

            document.querySelectorAll('.sidebar .nav-link').forEach(function (element) {

                element.addEventListener('click', function (e) {

                    let nextEl = element.nextElementSibling;
                    let parentEl = element.parentElement;

                    if (nextEl) {
                        e.preventDefault();
                        let mycollapse = new bootstrap.Collapse(nextEl);

                        if (nextEl.classList.contains('show')) {
                            mycollapse.hide();
                        } else {
                            mycollapse.show();
                            // find other submenus with class=show
                            var opened_submenu = parentEl.parentElement.querySelector('.submenu.show');
                            // if it exists, then close all of them
                            if (opened_submenu) {
                                new bootstrap.Collapse(opened_submenu);
                            }

                        }
                    }

                });
            })

        });
        // DOMContentLoaded  end
  </script>
  <script type="text/javascript">
        // Function to load content into the iframe
        function loadContent(relativePath) {
            // Set the src attribute of the iframe to the relative path
            document.getElementById('contentIframe').src = relativePath;

            // Show the iframe (if it was hidden)
            document.getElementById('contentIframe').removeAttribute('hidden');
        }

        // Function to handle the "Overview" link
        function showOverview() {

            // Hide the iframe for other links
            document.getElementById('contentIframe').setAttribute('hidden', 'true');

            // Load the content for the "Overview" link
            loadContent("./overview.html");
        }

        // Automatically hide the iframe when clicking any link
        document.querySelectorAll('.nav-link').forEach(function (element) {
            element.addEventListener('click', function () {
                // When a link is clicked, hide the iframe
                document.getElementById('contentIframe').setAttribute('hidden', 'true');
            });
        });
  </script>

      <script>
        // Function to adjust the iframe's height based on the received message
        function receiveHeight(event) {
          if (event.data && event.data.height) {
            const iframe = document.getElementById('contentIframe');
            iframe.style.height = event.data.height + 'px';
          }
        }

        // Listen for messages from the iframe
        window.addEventListener('message', receiveHeight);
